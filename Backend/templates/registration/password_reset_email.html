
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #1e40af;">Reset Your Password</h2>
        <p>Hello,</p>
        <p>We received a request to reset the password for your SGSS Medical Fund account.</p>
        
        <p>Please click the button below to set a new password:</p>
        
        <p>
            <a href="{{ frontend_url|default:'http://localhost:5173' }}/reset-password?uid={{ uid }}&token={{ token }}" 
               style="display: inline-block; background-color: #1e40af; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px 0;">
               Reset Password
            </a>
        </p>
        
        <p>If you didn't ask for this, you can ignore this email.</p>
        
        <p>Best regards,<br>
        <strong>SGSS Medical Fund Team</strong></p>
    </div>
</body>
</html>
